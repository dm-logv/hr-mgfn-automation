<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hr-mgfn-automation</title>

    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="solution">
    <script src="mortgage.js"></script>
    <div class="solution__header">Ипотечный калькулятор</div>
    <div class="mortgage solution__wrapper">
        <div class="field">
            <div class="field__header">Value:</div>
            <input type="number" class="mortgage__value field__input" name="value" value="2000000"/>
        </div>
        <div class="field">
            <div class="field__header">Rate, %:</div>
            <input type="number" class="mortgage__rate field__input" name="rate" value="10"/>
        </div>
        <div class="field">
            <div class="field__header">Term, years:</div>
            <input type="number" class="mortgage__term field__input" name="term" value="5"/>
        </div>
        <div class="field">
            <div class="field__header">Overpayments:</div>
            <input type="text" class="mortgage__overpayments field__input" name="overpayments" value="5" readonly="readonly"/>
        </div>
    </div>
</div>

<div class="solution">
    <script src="multiplicity.js"></script>
    <div class="solution__header">Кратные значения</div>
    <div class="multiplicity solution__wrapper">
        <div class="field">
            <div class="field__header">Min:</div>
            <input type="number" class="multiplicity__min field__input" name="min" value="45"/>
        </div>
        <div class="field">
            <div class="field__header">Max:</div>
            <input type="number" class="multiplicity__max field__input" name="max" value="670"/>
        </div>
        <div class="field">
            <div class="field__header">Multiplicity:</div>
            <input type="number" class="multiplicity__multiplicity field__input" name="multiplicity" value="10"/>
        </div>
        <div class="field">
            <div class="field__header">Result:</div>
            <input type="text" class="multiplicity__result field__input" name="result" value="5" readonly="readonly"/>
        </div>
    </div>
</div>

<div class="solution">
    <script src="wordmorph.js"></script>
    <div class="solution__header">Словоформы</div>
    <div class="wordmorph solution__wrapper">
        <div class="field">
            <div class="field__header">Num:</div>
            <input type="number" class="wordmorph__num field__input" name="num" value="0" min="0" required="required"/>
        </div>
        <div class="field">
            <div class="field__header">Word:</div>
            <input type="text" class="wordmorph__word field__input" name="word" value="товар" readonly="readonly"/>
        </div>
        <div class="field">
            <div class="field__header">Result:</div>
            <input type="text" class="wordmorph__result field__input" name="result" value="" readonly="readonly"/>
        </div>
    </div>
</div>

<div class="solution">
    <script src="matrix.js"></script>
    <div class="solution__header">Матрица</div>
    <div class="matrix solution__wrapper">
        <div class="field">
            <div class="field__header">N:</div>
            <input type="number" class="matrix__n field__input" name="n" value="3" min="0" required="required"/>
        </div>
        <div class="field">
            <div class="field__header">M:</div>
            <input type="number" class="matrix__m field__input" name="m" value="4" min="0" required="required"/>
        </div>
        <div class="field">
            <div class="field__header">D:</div>
            <input type="text" class="matrix__d field__input" name="d" value="5" required="required"/>
        </div>
        <div class="field">
            <div class="field__header">Result:</div>
            <textarea class="matrix__result field__input" name="result" readonly="readonly"></textarea>
        </div>
    </div>
</div>

<div class="solution">
    <script src="sorter.js"></script>
    <div class="solution__header">Сортировщик</div>
    <div class="sorter solution__wrapper">
        <div class="field">
            <div class="field__header">By Name:</div>
            <input type="radio" class="sorter__byname field__input" name="mode" value="byname" checked/>
        </div>
        <div class="field">
            <div class="field__header">By Age:</div>
            <input type="radio" class="sorter__byage field__input" name="mode" value="byage"/>
        </div>
        <div class="field">
            <div class="field__header">Result:</div>
            <textarea class="sorter__result field__input" name="result" readonly="readonly"></textarea>
        </div>
    </div>
</div>
</body>
</html>
